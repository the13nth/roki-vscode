[build]
  publish = ".next"
  command = "yarn build"
  ignore = "../.netlifyignore"

[build.environment]
  NODE_VERSION = "22"
  # Disable secrets scanning entirely for this build
  NETLIFY_EXPERIMENTAL_BUILD_SECRETS_SCANNING = "false"

# Additional settings to prevent scanning issues
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"