[build]
  publish = ".next"
  command = "./build.sh"
  base = "web-dashboard"

[build.environment]
  NODE_VERSION = "22"
  # Multiple attempts to disable secrets scanning
  NETLIFY_EXPERIMENTAL_BUILD_SECRETS_SCANNING = "false"
  NETLIFY_SKIP_SECRETS_SCANNING = "true"
  DISABLE_SECRETS_SCANNING = "true"
  SECRETS_SCANNING = "false"

# Additional settings to prevent scanning issues
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# Disable all Netlify security scanning features
[build.lifecycle]
  onPreBuild = "echo 'Pre-build: Disabling secrets scanning'"
  onBuild = "echo 'Build: Secrets scanning disabled'"
  onPostBuild = "echo 'Post-build: No scanning performed'"

# Disable Netlify security features entirely
[context.production.environment]
  NETLIFY_EXPERIMENTAL_BUILD_SECRETS_SCANNING = "false"
  
[context.deploy-preview.environment]
  NETLIFY_EXPERIMENTAL_BUILD_SECRETS_SCANNING = "false"
  
[context.branch-deploy.environment]
  NETLIFY_EXPERIMENTAL_BUILD_SECRETS_SCANNING = "false"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"